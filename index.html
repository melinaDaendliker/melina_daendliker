<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet", href="./style.css">
    <title>Melina Dandliker</title>

<body>
    <div class="header">
        <div class="header-right">
            <ul class="header-links">
                <li>Work</li>

        </div>

    <div class="container1">
      <div class="logo">

        <div class="info-cards">

            </div>
