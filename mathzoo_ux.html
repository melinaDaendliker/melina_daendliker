<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="./style.css">
    <title>Melina Daendliker</title>
</head>
<body>
    <div class="header">
        <div class="header-right">
            <ul class="header-links">
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container1-mathzoo_ux">
        <img class="title-mathzoo" src="./images/title_small.png", alt="pixel art title of the game: Mathzoo">
        <h1>UX Design</h1>
    </div>

    <div class="container2-mathzoo-ux">
            <div class="card-paper-wireframe">
                <h2>Paper Wireframes</h2>
                <div class="paper-wireframe">
                  <div class="paper-wireframe-row-1">
                    <img src="images/wireframe_login_2.jpg">
                    <img src="images/wireframe_home_1.jpg">
                  </div>
                  <div class="paper-wireframe-row-2">
                    <img src="images/wireframe_game_play_2.jpg">
                    <img src="images/wireframe_profil_2.jpg">
                  </div>
                </div>
                  
                
            </div>
            <div class="card-digital-wireframe">
                <h2>Digital Wireframes</h2>
                <div class="digital-wireframes">
                  <div class="digital-wireframes-row-1">
                      <img src="images/digital_wireframe_big.PNG">
                  </div>
                  <div class="digital-wireframes-row-2">
                      <img src="images/digital_wireframe_home.PNG">
                      <img src="images/digital_wireframe_gameplay.PNG">
                      <img src="images/digital_wireframe_profil.PNG">
                  </div>
                </div>
            </div>

            <div class="card-digital-prototype">
               <h2>Digital Prototype</h2>
              <div class="digital-prototype">
                  <div class="digital-prototype-row-1">
                    <img src="images/prototype_all.PNG">
                  </div>
                  <div class="digital-prototype-row-2">
                    <img src="images/prototype_home.PNG">
                    <img src="images/prottotype_gameplay.PNG">
                    <img src="images/prototype_profil.PNG">
                  </div>
                </div>
            </div>
    </div>


    <div class="footer">
        Copyright © Melina Dändliker 2025
    </div>

</html>
